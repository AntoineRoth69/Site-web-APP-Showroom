<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Notre questionnaire !</h1>

    <div class="container-faq">

        <div class="questions">
            <div class="visible-pannel">
                <h2>Que pensez-vous de notre site ?</h2>
                <img src="ressources/croix.svg">
            </div>
            <div class="toggle-pannel">
                <p>Très bien</p>
                <p>Bien</p>
                <p>Moyen</p>
                <p>Pas bien</p>
            </div>
        </div>

        <div class="questions">
            <div class="visible-pannel">
                <h2>Quel est le principal aspect à améliorer ?</h2>
                <img src="ressources/croix.svg" alt="croix animation">
            </div>
            <div class="toggle-pannel">
                <p>Esthétique</p>
                <p>Contenu</p>
                <p>Prise en main</p>
                <p>Rien</p>
            </div>
        </div>

        <div class="questions">
            <div class="visible-pannel">
                <h2>Reviendrez vous sur ce site ?</h2>
                <img src="ressources/croix.svg" alt="croix animation">
            </div>
            <div class="toggle-pannel">
                <p>Oui</p>
                <p>Non</p>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
